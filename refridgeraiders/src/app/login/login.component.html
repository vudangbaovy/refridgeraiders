<div class="container" fxLayoutAlign="center center" fxLayout="column">
        <h1>Log In</h1>
        <form fxLayout="column" class="login-form">
            <mat-form-field>
              <input [(ngModel)]="loginUserData.name" name="username" type="text" matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="loginUserData.password" name="password" matInput type="password" placeholder="Password">
              </mat-form-field>
              <button (click)="loginUser()" type="submit">Log In</button>
          </form>
          <p class="hyperlink" (click)="redirect()">First time at KitchenRescue?</p>
</div>
